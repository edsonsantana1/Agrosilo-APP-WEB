<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silos - Agrosilo</title>

  <!-- Estilos (mesmos do dashboard) -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/silos.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-warehouse"></i>
        <h1>Agrosilo</h1>
      </div>
      
      <nav class="nav-menu">
        <a href="dashboard.html" class="nav-item">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a href="alerts.html" class="nav-item">
          <i class="fas fa-exclamation-triangle"></i> Alertas
          <span class="alert-badge" id="alertCount">0</span>
        </a>
        <a href="analysis.html" class="nav-item">
          <i class="fas fa-chart-line"></i> Análise
        </a>
        <a href="silos.html" class="nav-item active">
          <i class="fas fa-warehouse"></i> Silos
        </a>
        <a href="users.html" class="nav-item" id="usersMenuItem" style="display:none;">
          <i class="fas fa-users"></i> Usuários
        </a>
      </nav>
      
      <div class="header-actions">
        <div class="user-info">
          <span id="userName">Usuário</span>
          <span id="userRole" class="user-role">Administrador</span>
        </div>
        <button class="btn btn-outline" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Sair
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <!-- Silos Overview -->
      <div class="silos-overview">
        <div class="section-header">
          <h3>Visão Geral dos Silos</h3>
        </div>
        
        <div class="silos-grid" id="silosGrid">
          <!-- Silos serão carregados aqui dinamicamente -->
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/silos.js"></script>
</body>
</html>
