<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Usuários – Agrosilo</title>

  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-app">

  <!-- HEADER -->
  <header class="header">
    <div class="header-content">
      <a class="logo" href="./dashboard.html">
        <i class="fas fa-warehouse"></i>
        <span>Agrosilo</span>
      </a>

      <nav class="nav">
        <a href="./dashboard.html" class="nav-item">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a href="./alerts.html" class="nav-item">
          <i class="fas fa-bell"></i> Alertas
          <span id="alertsBadge" class="nav-badge" style="display:none">0</span>
        </a>
        <a href="./analysis.html" class="nav-item">
          <i class="fas fa-chart-line"></i> Análise
        </a>
        <a href="./silos.html" class="nav-item">
          <i class="fas fa-warehouse"></i> Silos
        </a>
        <a href="./users.html" class="nav-item active" id="usersMenuItem">
          <i class="fas fa-users"></i> Usuários
        </a>
        <a href="ia.html" class="nav-item">
          <i class="fas fa-robot"></i>Assistente de Voz IA
        </a>
      </nav>

      <div class="header-actions">
        <div class="user-info">
          <span id="userName">Usuário</span>
          <span id="userRole" class="user-role">Administrador</span>
        </div>
        <button class="btn btn-outline" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Sair
        </button>
      </div>
    </div>
  </header>

  <!-- CONTEÚDO -->
  <main class="main-content">
    <div class="container">

      <div class="page-title">
        <h3>Gerencie os usuários cadastrados no sistema<h3>
      </div>

      <div class="page-actions">
        <button id="btnOpenCreate" class="btn btn-primary">
          <i class="fas fa-user-plus"></i> Novo Usuário
        </button>
      </div>

      <section class="card">
        <div class="card-header">
          <h3>Lista de Usuários</h3>
        </div>
        <div class="card-content">
          <div class="table-responsive">
            <table class="table" id="usersTable">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>E-mail</th>
                  <th>Perfil</th>
                  <th>Telefone</th>
                  <th>Telegram</th>
                  <th>Notificações</th>
                  <th style="width:140px">Ações</th>
                </tr>
              </thead>
              <tbody id="usersTbody">
                <tr><td colspan="7" style="text-align:center">Carregando...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>

    </div>
  </main>

  <!-- MODAL: Novo Usuário -->
  <div id="createModal" class="modal" style="display:none">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Novo Usuário</h3>
        <button class="btn btn-icon btn-outline" id="btnCloseCreate" aria-label="Fechar">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="modal-body">
        <form id="createForm" class="form-grid">
          <div class="form-group">
            <label>Nome</label>
            <input type="text" id="name" required />
          </div>

          <div class="form-group">
            <label>E-mail</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label>Senha</label>
            <input type="password" id="password" minlength="6" required />
          </div>

          <div class="form-group">
            <label>Perfil</label>
            <select id="role">
              <option value="user">Usuário</option>
              <option value="admin">Administrador</option>
            </select>
          </div>

          <div class="form-group">
            <label>Telefone</label>
            <input type="text" id="phoneNumber" placeholder="(xx) xxxxx-xxxx"/>
          </div>

          <div class="form-group">
            <label>Telegram Chat ID</label>
            <input type="text" id="telegramChatId" placeholder="ex.: 123456789"/>
          </div>

          <div class="form-group" style="display:flex;align-items:center;gap:8px">
            <input type="checkbox" id="notificationsEnabled" checked />
            <label for="notificationsEnabled" style="margin:0">Notificações Ativas</label>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-outline" id="btnCancelCreate">Cancelar</button>
        <button class="btn btn-primary" id="btnSubmitCreate">
          <i class="fas fa-save"></i> Salvar
        </button>
      </div>
    </div>
  </div>

  <!-- MODAL: Editar Usuário -->
  <div id="editModal" class="modal" style="display:none">
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-user-edit"></i> Editar Usuário</h3>
        <button id="btnCloseEdit" class="btn btn-icon" aria-label="Fechar">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="modal-body grid-2">
        <div class="form-group">
          <label for="edit_name">Nome</label>
          <input type="text" id="edit_name" placeholder="Nome completo" />
        </div>

        <div class="form-group">
          <label for="edit_email">E-mail</label>
          <input type="email" id="edit_email" placeholder="email@exemplo.com" />
        </div>

        <div class="form-group">
          <label for="edit_role">Perfil</label>
          <select id="edit_role">
            <option value="user">Usuário</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="form-group">
          <label for="edit_phoneNumber">Telefone</label>
          <input type="text" id="edit_phoneNumber" placeholder="(11) 99999-9999" />
        </div>

        <div class="form-group">
          <label for="edit_telegramChatId">Telegram Chat ID</label>
          <input type="text" id="edit_telegramChatId" placeholder="ex.: 123456789" />
        </div>

        <div class="form-group" style="display:flex;align-items:center;gap:8px">
          <input type="checkbox" id="edit_notificationsEnabled" />
          <label for="edit_notificationsEnabled" style="margin:0">Notificações Ativas</label>
        </div>

        <div class="form-group" style="grid-column:1 / -1">
          <label for="edit_password">Senha (opcional)</label>
          <input type="password" id="edit_password" placeholder="Deixe em branco para não alterar" />
        </div>
      </div>

      <div class="modal-footer">
        <button id="btnCancelEdit" class="btn btn-outline">Cancelar</button>
        <button id="btnSubmitEdit" class="btn btn-primary">Salvar alterações</button>
      </div>
    </div>
  </div>

  <style>
    .header { background: var(--header-gradient, linear-gradient(90deg,#2f8f3d,#3fb952)); color:#fff; }
    .header-content{ display:flex; align-items:center; justify-content:space-between; gap:24px; padding:16px 24px; max-width:1200px; margin:0 auto; }
    .logo{ display:flex; align-items:center; gap:10px; text-decoration:none; }
    .logo i, .logo span{ color:#fff !important; }
    .logo span{ font-weight:800; font-size:1.8rem; }
    .nav{ display:flex; align-items:center; gap:12px; }
    .nav-item{ display:flex; align-items:center; gap:8px; padding:10px 14px; border-radius:10px; color:#fff; text-decoration:none; opacity:.95; }
    .nav-item:hover{ opacity:1; background:rgba(255,255,255,.1); }
    .nav-item.active{ background:rgba(255,255,255,.25); }
    .header-actions{ display:flex; align-items:center; gap:12px; }
    .user-info{ display:flex; flex-direction:column; align-items:flex-end; line-height:1.1; }
    .user-role{ font-size:.8rem; opacity:.9; color:#fff; }
    .bg-app { background:#f6f7f9; }
    .container{ max-width:1200px; margin:0 auto; padding:24px; }
    .page-title h1{ margin:0 0 6px 0; font-size:2.2rem; }
    .page-subtitle{ margin:0; color:#6b7280; }
    .page-actions{ display:flex; justify-content:flex-end; margin:16px 0; }
    .table-responsive{ overflow:auto; }
    .modal{ position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,.35); z-index:50 }
    .modal-content{ background:#fff; border-radius:12px; width:min(640px,92vw); box-shadow:var(--shadow-large) }
    .modal-header,.modal-footer{ display:flex; align-items:center; justify-content:space-between; padding:16px 20px; border-bottom:1px solid var(--border-color) }
    .modal-footer{ border-top:1px solid var(--border-color); border-bottom:0 }
    .modal-body{ padding:20px }
    .form-grid{ display:grid; gap:12px; grid-template-columns: repeat(2,1fr) }
    .form-grid .form-group{ display:flex; flex-direction:column; gap:6px }
    .form-grid input, .form-grid select{ padding:10px 12px; border:1px solid var(--border-color); border-radius:8px }
    @media (max-width: 640px){ .form-grid{ grid-template-columns:1fr } }
  </style>

  <script src="../js/config.js?v=7" defer></script>
  <script src="../js/auth.js?v=7" defer></script>
  <script src="../js/users.js?v=8" defer></script>
</body>
</html>
