<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Usuários – Agrosilo</title>

  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/dashboard.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-app">

  <!-- HEADER -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-warehouse"></i>
        <h1>Agrosilo</h1>
      </div>

      <nav class="nav-menu">
        <a href="dashboard.html" class="nav-item">
          <i class="fas fa-tachometer-alt"></i>
          Dashboard
        </a>
        <a href="alerts.html" class="nav-item">
          <i class="fas fa-exclamation-triangle"></i>
          Alertas
          <span class="alert-badge" id="alertCount">0</span>
        </a>
        <a href="analysis.html" class="nav-item">
          <i class="fas fa-chart-line"></i>
          Análise
        </a>
        <a href="silos.html" class="nav-item">
          <i class="fas fa-warehouse"></i>
          Silos
        </a>
        <a href="users.html" class="nav-item active" id="usersMenuItem">
          <i class="fas fa-users"></i>
          Usuários
        </a>
        <a href="ia.html" class="nav-item">
          <i class="fas fa-robot"></i>
          Assistente de Voz IA
        </a>
      </nav>

      <div class="header-actions">
        <div class="user-info">
          <span id="userName">Usuário</span>
          <span id="userRole" class="user-role">Administrador</span>
        </div>
        <button class="btn btn-outline" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i>
          Sair
        </button>
      </div>
    </div>
  </header>


  <!-- CONTEÚDO -->
  <main class="main-content">
    <div class="container">

      <div class="page-title">
        <h3>Gerencie os usuários cadastrados no sistema<h3>
      </div>

      <div class="page-actions">
        <button id="btnOpenCreate" class="btn btn-primary">
          <i class="fas fa-user-plus"></i> Novo Usuário
        </button>
      </div>

      <section class="card">
        <div class="card-header">
          <h3>Lista de Usuários</h3>
        </div>
        <div class="card-content">
          <div class="table-responsive">
            <table class="table" id="usersTable">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>E-mail</th>
                  <th>Perfil</th>
                  <th>Telefone</th>
                  <th>Telegram</th>
                  <th>Notificações</th>
                  <th style="width:140px">Ações</th>
                </tr>
              </thead>
              <tbody id="usersTbody">
                <tr><td colspan="7" style="text-align:center">Carregando...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>

    </div>
  </main>

  <!-- MODAL: Novo Usuário -->
  <div id="createModal" class="modal" style="display:none">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Novo Usuário</h3>
        <button class="btn btn-icon btn-outline" id="btnCloseCreate" aria-label="Fechar">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="modal-body">
        <form id="createForm" class="form-grid">
          <div class="form-group">
            <label>Nome</label>
            <input type="text" id="name" required />
          </div>

          <div class="form-group">
            <label>E-mail</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label>Senha</label>
            <input type="password" id="password" minlength="6" required />
          </div>

          <div class="form-group">
            <label>Perfil</label>
            <select id="role">
              <option value="user">Usuário</option>
              <option value="admin">Administrador</option>
            </select>
          </div>

          <div class="form-group">
            <label>Telefone</label>
            <input type="text" id="phoneNumber" placeholder="(xx) xxxxx-xxxx"/>
          </div>

          <div class="form-group">
            <label>Telegram Chat ID</label>
            <input type="text" id="telegramChatId" placeholder="ex.: 123456789"/>
          </div>

          <div class="form-group" style="display:flex;align-items:center;gap:8px">
            <input type="checkbox" id="notificationsEnabled" checked />
            <label for="notificationsEnabled" style="margin:0">Notificações Ativas</label>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-outline" id="btnCancelCreate">Cancelar</button>
        <button class="btn btn-primary" id="btnSubmitCreate">
          <i class="fas fa-save"></i> Salvar
        </button>
      </div>
    </div>
  </div>

  <!-- MODAL: Editar Usuário -->
  <div id="editModal" class="modal" style="display:none">
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-user-edit"></i> Editar Usuário</h3>
        <button id="btnCloseEdit" class="btn btn-icon" aria-label="Fechar">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="modal-body grid-2">
        <div class="form-group">
          <label for="edit_name">Nome</label>
          <input type="text" id="edit_name" placeholder="Nome completo" />
        </div>

        <div class="form-group">
          <label for="edit_email">E-mail</label>
          <input type="email" id="edit_email" placeholder="email@exemplo.com" />
        </div>

        <div class="form-group">
          <label for="edit_role">Perfil</label>
          <select id="edit_role">
            <option value="user">Usuário</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="form-group">
          <label for="edit_phoneNumber">Telefone</label>
          <input type="text" id="edit_phoneNumber" placeholder="(11) 99999-9999" />
        </div>

        <div class="form-group">
          <label for="edit_telegramChatId">Telegram Chat ID</label>
          <input type="text" id="edit_telegramChatId" placeholder="ex.: 123456789" />
        </div>

        <div class="form-group" style="display:flex;align-items:center;gap:8px">
          <input type="checkbox" id="edit_notificationsEnabled" />
          <label for="edit_notificationsEnabled" style="margin:0">Notificações Ativas</label>
        </div>

        <div class="form-group" style="grid-column:1 / -1">
          <label for="edit_password">Senha (opcional)</label>
          <input type="password" id="edit_password" placeholder="Deixe em branco para não alterar" />
        </div>
      </div>

      <div class="modal-footer">
        <button id="btnCancelEdit" class="btn btn-outline">Cancelar</button>
        <button id="btnSubmitEdit" class="btn btn-primary">Salvar alterações</button>
      </div>
    </div>
  </div>

  <script src="../js/config.js?v=7" defer></script>
  <script src="../js/auth.js?v=7" defer></script>
  <script src="../js/users.js?v=8" defer></script>
</body>
</html>
